<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burial Society Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Register for Burial Society</h1>
        <form id="registration-form" action="login.html">
            <div class="mb-4">
                <label for="firstname" class="block text-gray-600">First Name</label>
                <input type="text" id="firstname" name="firstname" class="w-full rounded border p-2" required>
            </div>

            <div class="mb-4">
                <label for "lastname" class="block text-gray-600">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="w-full rounded border p-2" required>
            </div>

            <div class="mb-4">
                <label for="idnumber" class="block text-gray-600">ID Number</label>
                <input type="text" id="idnumber" name="idnumber" class="w-full rounded border p-2" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600">Gender</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="Male" class="mr-2" required>
                    <label for="male">Male</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="female" name="gender" value="Female" class="mr-2" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-gray-600">Address</label>
                <textarea id="address" name="address" class="w-full rounded border p-2" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <script>
        const registrationForm = document.getElementById("registration-form");

        registrationForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const firstName = document.getElementById("firstname").value;
            const lastName = document.getElementById("lastname").value;
            const idNumber = document.getElementById("idnumber").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const address = document.getElementById("address").value;

            // Create an object with the form data
            const userData = {
                firstName,
                lastName,
                idNumber,
                gender,
                address,
            };

            // Store the data in local storage
            localStorage.setItem("burialSocietyData", JSON.stringify(userData));

            // Reset the form
            registrationForm.reset();

            // Show a success message using SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Registration Successful',
                text: 'You have successfully registered for the Burial Society.',
                showConfirmButton: false,
                timer: 2000 // Close after 2 seconds
            }).then(() => {
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
