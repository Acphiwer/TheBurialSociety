<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burial Society Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Login to Burial Society</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="idnumber" class="block text-gray-600">ID Number</label>
                <input type="text" id="idnumber" name="idnumber" class="w-full rounded border p-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Get the ID Number from the form
            const idNumber = document.getElementById("idnumber").value;

            // Check if the ID Number exists in local storage
            const storedData = JSON.parse(localStorage.getItem("burialSocietyData"));
            if (storedData && storedData.idNumber === idNumber) {
                // The user is authenticated, show a success message
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: 'You have successfully logged in.',
                    showConfirmButton: false,
                    timer: 2000 // Close after 2 seconds
                }).then(() => {
                    window.location.href = "add.html";
                });
            } else {
                // Show an error message
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Please check your ID Number.',
                });
            }
        });
    </script>
</body>
</html>
